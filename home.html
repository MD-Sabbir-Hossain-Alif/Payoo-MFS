<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Md. Sabbir Hossain Alif">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- daisyUI + Tailwind CSS-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font: "Outfit" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Some Styles -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto ">
    <!-- header section -->
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <nav class="w-11/12 mx-auto flex justify-between items-center py-4">
            <div id="left" class="flex justify-between items-center gap-2">
                <div id="logo" class="w-15">
                    <img src="assets/logo.png" alt="home page payoo logo">
                </div>
                <div id="balance-info">
                    <h3 class="text-lg font-extrabold">$<span id="balance">45000</span></h3>
                    <h4 class="text-sm text-neutral/60">Available Balance</h4>
                </div>
            </div>
            <div id="right">
                <a href="index.html" class="btn btn-outline text-neutral/60 rounded-lg"><i
                        class=" fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</a>
            </div>
        </nav>
    </header>

    <!-- main-section -->
    <main class="w-11/12 mx-auto">
        <!-- hero-section -->
        <section id="hero-section" class="pt-10 pb-6">
            <h2 class="text-2xl font-bold leading-7.5 mb-2">Welcome to Pay<span class="text-[#7460FF]">oo</span></h2>
            <p class="text-base text-neutral/50 leading-6.5">Enjoy easy and convenient financial services with us.
                Cashout charge is low and</p>

            <!-- button section -->
            <div id="button-section" class="grid grid-cols-3 gap-4 mt-6">
                <button class="btn flex-col h-full py-5 space-y-2 rounded-xl hover:bg-blue-100 focus:border-blue-500">
                    <img src="assets/opt-1.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal">Add Money</p>
                </button>
                <button class="btn flex-col h-full py-5 space-y-2 rounded-xl  hover:bg-blue-100 focus:border-blue-500">
                    <img src="assets/opt-2.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal">Cashout</p>
                </button>
                <button
                    class="btn flex-col h-full py-5 px-3 space-y-2 rounded-xl  hover:bg-blue-100 focus:border-blue-500">
                    <img src="assets/opt-3.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal">Transfer Money</p>
                </button>
                <button class="btn flex-col h-full py-5 space-y-2 rounded-xl hover:bg-blue-100 focus:border-blue-500">
                    <img src="assets/opt-4.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal">Get Bonus</p>
                </button>
                <button class="btn flex-col h-full py-5 space-y-2 rounded-xl hover:bg-blue-100 focus:border-blue-500">
                    <img src="assets/opt-5.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal">Pay Bill</p>
                </button>
                <button class="btn flex-col h-full py-5 space-y-2 rounded-xl hover:bg-blue-100 focus:border-blue-500">
                    <img src="assets/opt-6.png" alt="">
                    <p class="text-sm text-neutral/70 font-normal">Transactions</p>
                </button>
            </div>
        </section>

        <!-- add money-section -->
        <section id="add-money" class="mb-5">
            <h2 class="text-lg font-semibold">Add Money </h2>
            <div id="form" class="pt-4">
                <div class="card bg-base-100 w-full shrink-0 shadow">
                    <div class="card-body  rounded-3xl p-6">
                        <fieldset class="fieldset">
                            <label class="label text-neutral font-medium text-base ">Select A Bank</label>
                            <select id="add-money-bank" class="select rounded-full w-full bg-base-200">
                                <option disabled selected>Select bank</option>
                                <option value="IBBL">IBBL</option>
                                <option value="SBL">SBL</option>
                                <option value="DBBL">DBBL</option>
                            </select>

                            <label class="label text-neutral font-medium text-base ">Bank Account Number</label>
                            <input id="add-money-number" value="01300000000" type="phone" maxlength="11" minlength="11"
                                class="input rounded-full w-full px-5 p-4 bg-base-200"
                                placeholder="Enter 11 digit account number" />

                            <label class="label text-neutral font-medium text-base ">Amount to Add</label>
                            <input id="add-money-amount" type="number"
                                class="input rounded-full w-full px-5 p-4 bg-base-200"
                                placeholder="Add Amount to withdraw" />

                            <label class="label text-neutral font-medium text-base">Pin Number</label>
                            <input id="add-money-pin" type="password" maxlength="4" minlength="4"
                                class="input rounded-full w-full px-5 p-5 bg-base-200"
                                placeholder="Enter 4 digit pin number" />

                            <button id="add-money-btn" class="btn btn-primary mt-4  rounded-full">Add Money</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>

        <!-- cashout-section -->
        <section id="cashout" class="mb-5 hidden">
            <h2 class="text-lg font-semibold">Cash Out</h2>
            <div id="form" class="pt-4">
                <div class="card bg-base-100 w-full shrink-0 shadow">
                    <div class="card-body  rounded-3xl p-6">
                        <fieldset class="fieldset">
                            <label class="label text-neutral font-medium text-base ">Agent Number</label>
                            <input id="cashout-number" type="phone" maxlength="11" minlength="11"
                                class="input rounded-full w-full px-5 p-4 bg-base-200"
                                placeholder="Enter 11 digit number" />
                            <label class="label text-neutral font-medium text-base ">Amount</label>
                            <input id="cashout-amount" type="number"
                                class="input rounded-full w-full px-5 p-4 bg-base-200"
                                placeholder="Enter amount to withdraw" />
                            <label class="label text-neutral font-medium text-base">Pin Number</label>
                            <input id="cashout-pin" type="password" maxlength="4" minlength="4"
                                class="input rounded-full w-full px-5 p-5 bg-base-200"
                                placeholder="Enter 4 digit pin number" />

                            <button id="cashout-btn" class="btn btn-primary mt-4  rounded-full">Withdraw Money</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script/machine.js"></script>
    <script src="script/addmoney.js"></script>
    <script src="script/cashout.js"></script>
</body>

</html>
