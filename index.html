<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Md. Sabbir Hossain Alif">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- daisyUI + Tailwind CSS-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font: "Outfit" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Some Styles -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto ">
    <main class="flex flex-col justify-center items-center h-screen">
        <div id="logo" class="w-50">
            <img src="assets/Logo-full.png" alt="Payoo mfs logo">
        </div>
        <div id="form" class="pt-10">
            <div class="card bg-base-100 w-full max-w-100 shrink-0 shadow">
                <div class="card-body w-100 rounded-3xl p-8">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-medium text-base ">Mobile Number</label>
                        <input id="input-number" type="phone" maxlength="11" minlength="11" class="input rounded-full w-full px-5 p-4 bg-base-200" placeholder="Enter your number" required />
                        <label class="label text-neutral font-medium text-base mt-4">4 Digit Pin</label>
                        <input id="input-pin" type="pin" maxlength="4" minlength="4" class="input rounded-full w-full px-5 p-5 bg-base-200" placeholder="Enter 4 digit pin" required />

                        <button id="login-btn" class="btn btn-primary mt-4  rounded-full">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </main>
    <script src="script/login.js"></script>
</body>

</html>
